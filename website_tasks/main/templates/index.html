{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <h1>Главная страница</h1>
  {% if tasks %}
    {% for el in tasks %}
      <div class="alert alert-warning mt-2">
      <h3>{{ el.title }}</h3>
      <p>{{ el.time_of_create }}</p>
    </div>
  {% endfor %}
  {% else %}
    <p>Нет никаких записей!</p>
  {% endif %}
{% endblock %}
